<div class="form-group">
    <label for="first_Name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="contact.first_name" class="form-control" id="first_name" placeholder="Contact first name" required="required"/>
    </div>
</div>
<div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="contact.last_name" class="form-control" id="last_name" placeholder="Contact last name" />
    </div>
</div>
<div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="contact.address" class="form-control" id="address" placeholder="Address" />
    </div>
</div>
<div class="form-group">
    <label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="contact.phone_number" class="form-control" id="plot" placeholder="Phone Number" />
    </div>

</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" />
    </div>
    
</div>
