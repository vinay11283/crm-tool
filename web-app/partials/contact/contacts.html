<a ui-sref="newContact" class="btn-primary btn-lg nodecoration">Add New Contact</a>

<table class="table contactTable">
    <tr>
        <td>
            <h3>All Contacts</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="contact in contacts">
        <td>{{contact.first_name}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewContact({id:contact._id})">View</a>
            <a class="btn btn-danger" ng-click="deleteContact(contact)">Delete</a>
        </td>
    </tr>
</table>
